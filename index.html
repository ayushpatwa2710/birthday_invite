<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am I Invited? ‚ú®</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            /* Festive Bokeh Background */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://images.unsplash.com/photo-1530103043960-ef38714abb15?q=80&w=2069&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Floating Sparkles Overlay */
        .sparkles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background-image: radial-gradient(circle, white 1px, transparent 1px);
            background-size: 50px 50px;
            animation: twinkle 3s infinite;
            opacity: 0.3;
        }

        .card {
            background: #e91e63; /* The vibrant pink from your image */
            padding: 40px 60px;
            border-radius: 20px;
            border: 8px solid #ffd700; /* Gold glitter-style border */
            box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            max-width: 90%;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Birthday Decorations */
        .decoration {
            position: absolute;
            font-size: 40px;
        }
        .gift-tl { top: -30px; left: -30px; transform: rotate(-15deg); }
        .gift-br { bottom: -30px; right: -30px; transform: rotate(15deg); }
        .balloon-tr { top: -40px; right: -20px; }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .yes-btn { background: white; color: #e91e63; }
        .definitely-btn { background: white; color: #e91e63; }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            background: #ffd700;
            color: #333;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="sparkles"></div>

    <div class="card">
        <div class="decoration gift-tl">üéÅ</div>
        <div class="decoration balloon-tr">üéà</div>
        <div class="decoration gift-br">üéÅ</div>
        
        <h1>Am I invited to<br>your birthday?</h1>
        
        <div class="btn-group">
            <button class="yes-btn" onclick="celebrate('YES! üéâ')">Yes!</button>
            <button class="definitely-btn" onclick="celebrate('DEFINITELY! üéÇ')">Definitely Yes!</button>
        </div>
    </div>

    <script>
        function celebrate(msg) {
            alert(msg + "\nI'm already picking out my outfit!");
            // Optional: add more logic here if you want things to explode with emoji
        }
    </script>
</body>
</html>
