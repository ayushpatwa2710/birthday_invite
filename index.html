<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Question!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            animation: fall 3s linear infinite;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 400px;
            border: 5px solid #fff;
        }

        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-weight: bold;
        }

        .yes-btn {
            background-color: #f06292;
            color: white;
        }

        .definitely-btn {
            background-color: #ec407a;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = ['#ff4081','#ffeb3b','#00e676','#2979ff'][Math.floor(Math.random()*4)];
            document.body.appendChild(confetti);
        }
    </script>

    <div class="card">

        <h1>Am I invited to your birthday?</h1>
        <div class="btn-container">
            <button class="yes-btn" onclick="alert('Yay! See you there! ðŸŽ‰')">Yes!</button>
            <button class="definitely-btn" onclick="alert('I knew it! I\'ll bring the best gift! ðŸŽ')">Definitely Yes!</button>
        </div>
    </div>

</body>
</html>
